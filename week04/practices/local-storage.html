<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage list example</title>
    <link rel="stylesheet" href="styles/local-storage.css" />
    <script src="scripts/local-storage.js" defer></script>
  </head>
  <body>
    <main>
      <h1>⚙️ Using localStorage</h1>

      <div id="objectContainer2">
        <img height="60" alt="Hello, I'm the user" width="90" />
        <div id="objectContainer"></div>
      </div>
      <p>
        This demonstration page keeps track of the total number of visits by a
        user agent (client) on a single page utilizing the localStorage option
        of the Web Storage API.
      </p>
      <p>Remember that localStorage stores string values in key-value pairs.</p>

      <p>
        <span class="label">Number of Visits: </span
        ><span class="visits"></span>
      </p>
    </main>
  </body>
</html>

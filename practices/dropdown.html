<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Design Principles | WDD 131.</title>
    <meta name="description" content="WDD 131 - The Web Design Principles" />
    <meta name="author" content="Marcel Nyembo" />
    <link rel="stylesheet" href="styles/dropdown.css" />
  </head>

  <body>
    <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>

    <div class="Wrapper">
      <h1 class="Title">CSS Only Floated Labels!</h1>
      <div class="Input">
        <input
          type="text"
          id="input"
          class="Input-text"
          placeholder="Your first name, e.g. Nicholas"
        />
        <label for="input" class="Input-label">First name</label>
      </div>
    </div>
  </body>
</html>
